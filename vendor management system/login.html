<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      /* CSS styles for the login page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      .login-container {
        width: 300px;
        margin: 50px auto;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }
      
      h2 {
        text-align: center;
        color: #333;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }
      
      input[type=text], input[type=password] {
        width: 100%;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      
      button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button>
            <a type="button" href="index.html">Login</a>
           </button> 
      </form>
    </div>
  </body>
</html>
